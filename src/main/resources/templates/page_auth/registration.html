<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Ur-Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/page_auth/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/page_auth/css/mdb.min.css" rel="stylesheet">
    <link href="/page_auth/css/register.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/12/18/41/weather-153703_640.png">

    <!-- Load Thư viện jQuery vào trước khi load jQuery Validate-->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
</head>
<body>
<div class="signup-form">
    <form th:action="@{/registration}" id="formDemo"
          th:object="${user}" method="post" class="form-horizontal" role="form">
        <div class="head-form" style="height: 55px">
            <h2 style="color: #06b6ff">Registration</h2></div>
        <hr>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <input type="text" class="form-control" id="firstName" required
                           placeholder="First Name" th:field="*{firstName}">
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation
                        error</p>
                </div>
                <div class="col-xs-6" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <input
                            type="text" class="form-control" id="lastName" required
                            placeholder="Last Name" th:field="*{lastName}">
                    <p class="error-message"
                       th:each="error: ${#fields.errors('lastName')}"
                       th:text="${error}">Validation
                        error</p>
                </div>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
            <input type="text" class="form-control" id="username"
                   placeholder="Username" th:field="*{username}" required>
            <p class="error-message"
               th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation
                error</p>
            <label id="kqCheckName" class="error-message"></label>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <input type="email" class="form-control" id="email"
                   placeholder="Email" th:field="*{email}" required>
            <p class="error-message"
               th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                error</p>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <input type="password" class="form-control" id="password"
                   placeholder="Password" required th:field="*{password}">
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <input type="password" class="form-control" th:field="*{confirmPassword}"
                   placeholder="Confirm Password" required>
            <p class="error-message"
               th:each="error : ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation error</p>
            <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                error</p>
        </div>

        <div class="form-group button-sign">
            <button type="submit" class="btn btn-lg">Sign Up</button>
        </div>
        <div class="hint-text">Already have an account? <a th:href="@{/login}"><b style="font-weight: bold">Login</b></a></div>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="/page_auth/js/registration.js"></script>

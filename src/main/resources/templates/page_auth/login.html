<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ur-Weather</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/page_auth/css/bootstrap.min.css" rel="stylesheet">
    <link href="/page_auth/css/login.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/page_auth/css/mdb.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/12/18/41/weather-153703_640.png">

</head>

<body>
<!-- Full Page Intro -->
<div class="view"
     style="background-image: url('https://www.worldpediatricdental.com/wp-content/uploads/2014/10/blue-cloud-bg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text-1 text-center text-md-left">
                    <!--                        <br>-->
                    <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s"><img
                            src="page_auth/img/logo10.png" width="50px" ; height="50px">
                        Welcome to Ur-Weather </h1>
                    <!--                        <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">-->
                    <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">Access all of your personal weather
                        station
                        data, all in one place.</h6>
                </div>
                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4">
                    <!--Form-->
                    <div class="card wow fadeInRight" data-wow-delay="0.3s" style="width: 90%">
                        <div class="card-body">
                            <!--Header-->
                            <div class="text-center">
                                <h3 class="white-text">
                                    Login</h3>
                            </div>
                            <!--Body-->
                            <form autocomplete="off" th:action="@{/login}" name='f' onsubmit="return validate()"
                                  th:object="${userForm}" method="POST" class="form-horizontal" role="form">
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info">You have been logged out.</div>
                                </div>
                                <div th:if="${param.success}">
                                    <div class="alert alert-info"><span class="glyphicon glyphicon-ok-sign"></span>
                                        <b style="font-size: 15px">Registered Successfully.</b></div>
                                </div>
                                <div class="md-form"
                                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                                    <i class="fas fa-user prefix white-text active"></i>
                                    <label for="form3" class="active">Username</label>
                                    <input type="text" id="form3" name="username" th:field="*{username}"
                                           class="white-text form-control username">
                                    <p class="error-message" style="color: red;"
                                       th:each="error : ${#fields.errors('username')}"
                                       th:text="${error}">Validation error</p>
                                    <div class="error" id="nameErr"></div>
                                </div>
                                <div class="md-form"
                                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                    <i class="fas fa-lock prefix white-text active"></i>
                                    <label for="form4">Password</label>
                                    <input type="password" id="form4" name="password" th:field="*{password}"
                                           class="white-text form-control">
                                    <p class="error-message" style="color: red"
                                       th:each="error : ${#fields.errors('password')}"
                                       th:text="${error}">Validation error</p>
                                    <div class="error" id="pwErr"></div>
                                </div>
                                <div class="pass-restore" style="text-align: right">
                                    <b><span data-l10n-id="forgot"></span>
                                        <a th:href="@{/forgot-password}" tabindex="-1" style="color: black">
                                            Forgot password</a>?</b>
                                </div>
                                <div class="error" id="bothErr"></div>

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger" th:text="${errorMessage}">
                                        <!--                                            Invalid username or password.-->
                                    </div>
                                </div>

                                <div class="text-center mt-4">
                                    <button class="btn btn-indigo" type="submit">Sign in</button>
                                    <br>
                                    <div class="inline-ul text-center d-flex justify-content-center">
                                        <a class="p-2 m-2 tw-ic">
                                            <i class="fab fa-twitter white-text"></i>
                                        </a>
                                        <a class="p-2 m-2 li-ic">
                                            <i class="fab fa-linkedin-in white-text"> </i>
                                        </a>
                                        <a class="p-2 m-2 ins-ic">
                                            <i class="fab fa-instagram white-text"> </i>
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <span class="txt1">Donâ€™t have an account?</span>
                                    <a class="white-text" th:href="@{/registration}"> <b>Register</b> </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/.Form-->
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>
        <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
</div>
<!-- Full Page Intro -->
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="/page_auth/js/jquery-3.3.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="/page_auth/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/page_auth/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/page_auth/js/mdb.min.js"></script>
<!--Login Javascript-->
<script type="text/javascript" src="/page_auth/js/login.js"></script>
